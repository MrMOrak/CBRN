<div class="card">
  <div class="card-body">

      </div>
    </div>

  <div class="card-body">

    <div class="row">
      <div class="col">
        <select class="form-control" id="color-selec" name="color-selec" required>
          <option value="red">Rot</option>
          <option value="yellow">Gelb</option>
          <option value="green">Gr√ºn</option>
        </select>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label class="col-form-label float-right">Latitude</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="lat" [(ngModel)]="lat" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label class="col-form-label float-right">
            Longitude
          </label>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="lng" [(ngModel)]="lng" required>
        </div>
      </div>
      <form class="col">

        <button type="button"
                class="btn btn-primary m-1"
                (click)="addMarker()">Add Marker</button>

        <button type="button"
                class="btn btn-primary m-1"
                (click)="removeMarker()">Remove Marker</button>

      </form>
    </div>
    <div class="row">
      <label class="col col-form-label">{{markers.length}} Markers</label>
    </div>

    <!-- Map -->
    <div leaflet style="height: 300px;"
         [leafletOptions]="options"
         [leafletLayers]="markers">
    </div>

</div>
