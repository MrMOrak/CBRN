<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""/>


<div class="card">
  <div class="card-body">

      </div>
    </div>

  <div class="card-body">

    <div class="row">
      <div class="color">
        <select #color (change) = "onSelected(color.value)">
          <option>Gr√ºn</option>
          <option>Gelb</option>
          <option>Rot</option>
        </select>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label class="col-form-label float-right">Latitude</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="lat" [(ngModel)]="lat" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label class="col-form-label float-right">
            Longitude
          </label>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="lng" [(ngModel)]="lng" required>
        </div>
      </div>
      <form class="col">

        <button type="button"
                class="btn btn-primary m-1"
                (click)="addMarker()">Add Marker</button>

        <button type="button"
                class="btn btn-primary m-1"
                (click)="removeMarker()">Remove Marker</button>

      </form>
    </div>
    <div class="row">
      <label class="col col-form-label">{{markers.length}} Markers</label>
    </div>

    <!-- Map -->
    <div leaflet style="height: 400px;"
         leafletFitBoundsOptions="true"
         [leafletOptions]="options"
         [leafletLayers]="markers"
    >
    </div>

</div>
